<!DOCTYPE html>
<html>
  <head>
    <title>Forms</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <form>
        <h1>Sign Up</h1>
    <div class="names">
        <input type="text" placeholder="First Name" id="in fname">
        <input type="text" placeholder="Last Name" id="in lname">
    </div>
        <input type="email" name="email" required placeholder="Email" id="email in"/>
       <input type="password" name="password" pattern="[a-z0-5]{7,}" required placeholder="Password" id="password in"/>
      <input type="password" name="password" pattern="[a-z0-5]{7,}" required placeholder="Confirm Password" id="confirmpass in"/>
        <label class="conditions">
          <input type="checkbox" name="terms" required class="check"/>I accept the <a href="#">terms and conditions</a>
        </label>
      <button>Sign Up</button>
      <span class="login">Already have an account? <a href="#">Login here</a></span><br>
      <p>Copyright @ itzdhanvi</p>
    </form>
  </body>
</html>
