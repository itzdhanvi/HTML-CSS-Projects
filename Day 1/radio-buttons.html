<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
    <link rel="stylesheet" href="../Day 1/styles.css">
    <link rel="icon" type="image/x-icon" href="../assets/logo.png">
</head>
<body>
    <div class="container">
        <h2>Your favorite destination:</h2>
        <ul>
            <li class="destination1">
                <input type="radio" id="destination1" name="options">
                <label for="destination1">Manali</label>
                <div class="check"></div>
            </li>

            <li>
                <input type="radio" id="destination2" name="options">
                <label for="destination2">Goa</label>
                <div class="check"><div class="inside"></div></div>
            </li>

            <li>
                <input type="radio" id="destination3" name="options">
                <label for="destination3">Kokan</label>
                <div class="check"><div class="inside"></div></div>
            </li>

            <li>
                <input type="radio" id="destination4" name="options">
                <label for="destination4"">Himalayas</label>
                <div class="check"><div class="inside"></div></div>
            </li>

            <li>
                <input type="radio" id="destination" name="options">
                <label for="destination">Cochin</label>
               <div class="check"><div class="inside"></div></div>
            </li>
        </ul>
    </div>
</body>
</html>
